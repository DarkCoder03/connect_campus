name: connect_campus
description: "A college dating and chat app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  
  # Google Sign In
  google_sign_in: ^6.2.2
  
  # Cloudinary for FREE image hosting
  cloudinary_public: ^0.23.1
  
  # State Management
  provider: ^6.1.2
  
  # Image Picker
  image_picker: ^1.1.2
  
  # Cached Images
  cached_network_image: ^3.4.1
  
  # Local Storage
  shared_preferences: ^2.3.4
  
  # UUID
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true